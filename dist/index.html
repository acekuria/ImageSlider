<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

    <title>Image Slider</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="main.js" defer></script>
  </head>
  <body>
    <section aria-label="Newest Gifs">
      <h1>Pixel Cities</h1>
      <div class="slider">
        <button class="slider-button prev" data-slider-button="prev">
          <span>&#8656;</span>
        </button>
        <button class="slider-button next" data-slider-button="next">
          <span>&#8658;</span>
        </button>
        <ul>
          <li class="slide" data-active>
            <img src="Images/34d7a3bbe7ab056f213e66c7182dd57e.gif" alt="" />
          </li>
          <li class="slide">
            <img src="Images/BlindAmusedGiraffe-max-1mb.gif" alt="" />
          </li>
          <li class="slide">
            <img src="Images/pixel-city-chill.gif" alt="" />
          </li>
          <li class="slide">
            <img src="Images/source.gif" alt="" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
